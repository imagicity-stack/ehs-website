version: 1
applications:
  - appRoot: EldenHeights/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: EldenHeights/backend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - node server.js &
            - sleep 5
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: Access-Control-Allow-Origin
            value: '*'
